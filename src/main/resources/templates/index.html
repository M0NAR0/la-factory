<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>La Factory</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" th:href="@{/}">La Factory</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/login}">Login</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/logout}">Logout</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/admin}">Administration</a>
	      </li>
	    </ul>
	  </div>
	</nav>

    <div class="container my-2">
		<form th:action="@{/category}" method="GET" class="form-inline">
		  <div class="form-group mb-2 mr-2">
		    <label for="category" class="mr-2">Category</label>
		    <select id="category" name="id" class="form-control">
            	<option th:each="category : ${listCategories}" th:value="${category.id}" th:text="${category.label}"></option>
            </select>
		  </div>
		  <button type="submit" class="btn btn-primary mb-2">Select</button>
		</form>
		<table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Note</th>
                    <th>Difficulty</th>
                    <th>Prep. Time</th>
                    <th>Paper sheets</th>
                    <th>Category</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="origami : ${listOrigamis}">
                    <td th:text="${origami.code}"></td>
                    <td th:text="${origami.name}"></td>
                    <td th:text="${origami.averageNote}"></td>
                    <td th:text="${origami.difficulty}"></td>
                    <td th:text="${origami.prepTime}"></td>
                    <td th:text="${origami.paperSheets}"></td>
                    <td th:text="${origami.category}"></td>
                    <td>
                    	<a th:href="@{/origami/{id}(id=${origami.id})}" class="btn btn-primary">Select</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
