<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Categories Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Categories List</h1>
        
        <a th:href="@{/admin}" class="btn btn-danger btn-sm mb-3"> Admin </a>
        <a th:href="@{/admin/categories/showNewCategoryForm}" class="btn btn-primary btn-sm mb-3"> Add Category </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Parent category</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${listCategories}">
                    <td th:text="${category.label}"></td>
                    <td th:text="${category.parentCategory}"></td>
                    <td> <a th:href="@{/admin/categories/showFormForUpdate/{id}(id=${category.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/admin/categories/deleteCategory/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
