<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Step Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Step Management System</h1>
        <hr>
        <h2>Save Step</h2>

        <form action="#" th:action="@{/admin/steps/saveStep}" th:object="${step}" method="POST">
        
        	<div class="form-group mb-4 col-4">
        		<label for="label">Content</label>
            	<textarea th:field="*{label}" id="label" placeholder="Content" class="form-control" rows="3" cols="33"></textarea>
        	</div>
        	
        	<div class="form-group mb-4 col-4">
        		<label for="order">Order</label>
            	<input type="number" th:field="*{order}" id="order" placeholder="Order" class="form-control">
        	</div>
        	
        	<div class="form-group mb-4 col-4">
            	<label for="origami">Origami</label>
	            <select th:field="*{origami}" id="origami" class="form-control mb-4 col-4">
	            	<option th:each="origami : ${listOrigamis}" th:value="${origami.id}" th:text="${origami.name}"></option>
	            </select>
            </div>

            <button type="submit" class="btn btn-info col-2"> Save Step</button>
        </form>

        <hr>

        <a th:href="@{/admin/steps}"> Back to Step List</a>
    </div>
</body>

</html>
