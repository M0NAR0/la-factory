<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Origami Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Origami Management System</h1>
        <hr>
        <h2>Save Origami</h2>

        <form action="#" th:action="@{/admin/origamis/saveOrigami}" th:object="${origami}" method="POST">
        	<div class="form-group mb-4 col-4">
        		<label for="code">Code</label>
            	<input type="text" th:field="*{code}" id="code" placeholder="Code" class="form-control">
        	</div>
        	
            <div class="form-group mb-4 col-4">
            	<label for="name">Name</label>
        		<input type="text" th:field="*{name}" name="name" placeholder="Name" class="form-control">
        	</div>
        	
            <input type="hidden" th:field="*{averageNote}" value="0">
            
            <div class="form-group mb-4 col-4">
            	<label for="difficulty">Difficulty</label>
	            <select th:field="*{difficulty}" id="difficulty" class="form-control">
	            	<option value="Occasionnel">Occasionnel</option>
	            	<option value="Normal">Normal</option>
	            	<option value="Avancé">Avancé</option>
	            	<option value="Expert">Expert</option>
	            </select>
            </div>
            
            <div class="form-group mb-4 col-4">
            	<label for="prepTime">Preparation time (min)</label>
            	<input type="number" th:field="*{prepTime}" id="prepTime" placeholder="Preparation time" class="form-control">
        	</div>
        	
        	<div class="form-group mb-4 col-4">
            	<label for="paperSheets">Paper sheets</label>
            	<input type="number" th:field="*{paperSheets}" id="paperSheets" placeholder="Paper sheets" class="form-control">
        	</div>
            
            <div class="form-group mb-4 col-4">
	            <label for="activated">Is activated ?</label>
	            <input type="checkbox" th:field="*{activated}" id="activated" class="form-control">
            </div>
            
            <div class="form-group mb-4 col-4">
            	<label for="category">Category</label>
	            <select th:field="*{category}" id="category" class="form-control mb-4 col-4">
	            	<option th:each="category : ${listCategories}" th:value="${category.id}" th:text="${category.label}"></option>
	            </select>
            </div>

            <button type="submit" class="btn btn-info col-2"> Save Origami</button>
        </form>

        <hr>

        <a th:href="@{/admin/origamis}"> Back to Origami List</a>
    </div>
</body>

</html>
