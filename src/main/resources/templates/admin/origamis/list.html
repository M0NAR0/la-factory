<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Origamis Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Origamis List</h1>

        <a th:href="@{/admin}" class="btn btn-danger btn-sm mb-3"> Admin </a>
        <a th:href="@{/admin/origamis/showNewOrigamiForm}" class="btn btn-primary btn-sm mb-3"> Add Origami </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Note</th>
                    <th>Difficulty</th>
                    <th>Prep. Time</th>
                    <th>Paper sheets</th>
                    <th>Is Activated</th>
                    <th>Category</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="origami : ${listOrigamis}">
                    <td th:text="${origami.code}"></td>
                    <td th:text="${origami.name}"></td>
                    <td th:text="${origami.averageNote}"></td>
                    <td th:text="${origami.difficulty}"></td>
                    <td th:text="${origami.prepTime}"></td>
                    <td th:text="${origami.paperSheets}"></td>
                    <td th:text="${origami.isActivated}"></td>
                    <td th:text="${origami.category}"></td>
                    <td> <a th:href="@{/admin/origamis/showFormForOrigamiUpdate/{id}(id=${origami.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/admin/origamis/deleteOrigami/{id}(id=${origami.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
