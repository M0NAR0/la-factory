<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>La Factory</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" th:href="@{/}">La Factory</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/login}">Login</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/logout}">Logout</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/admin}">Administration</a>
	      </li>
	    </ul>
	  </div>
	</nav>

    <div class="container" th:object="${origami}">
        <h1>Origami Detail</h1>
        
        <hr>
        
        <h2 th:text="*{name}"></h2>
        <h3 th:text="*{code}"></h3>
        <div>
	        <span>Average note : </span>
	        <span th:text="*{averageNote}"></span>
        </div>
        <div>
	        <span>Difficulty : </span>
	        <span th:text="*{difficulty}"></span>
        </div>
        <div>
	        <span>Preparation time (min) : </span>
	        <span th:text="*{prepTime}"></span>
        </div>
        <div>
	        <span>Paper sheets : </span>
	        <span th:text="*{paperSheets}"></span>
        </div>

        <hr>
        
        <h4>Steps :</h4>
        <p th:each="step : ${listSteps}" th:text="${step.label}"></p>
        
        <hr>
        
        <form action="#" method="post">
        	<div class="form-group">
        		<label for="note">Note</label>
        		<input class="form-control" type="number" id="note" name="note" min="0" max="5" placeholder="0">
        	</div>
        	<div class="form-group">
        		<label for="comment">Comments</label>
        		<textarea class="form-control" rows="5" cols="33" name="comment" id="comment"></textarea>
        	</div>
        	<button type="submit" class="btn btn-success">Send</button>
        </form>
        
        <hr>

        <a th:href="@{/}"> Back to Origami List</a>
    </div>
</body>

</html>
